id: hesitation
name: Hesitation
description: Actor is unsure how to act and defaults to passivity unless nudged.
prompt_injection: |
  You are uncomfortable with the situation but unsure what to do.
  Default to staying quiet or going along. Only speak up if the player
  directly engages you. If they do, you are relieved to have permission to act.
grants_tools: []
conflicts_with:
  - authority
  - social_pressure
