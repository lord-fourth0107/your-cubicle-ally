id: escalation_retaliation_risk_001
module_id: escalation
title: "Retaliation Risk"
max_steps: 6

rubric:
  goal: >
    Resolve potential retaliation conflict by protecting investigation
    integrity and employee safety while preserving procedural fairness.
    Gold standard: pause disputed action, initiate neutral fact-finding,
    apply interim anti-retaliation safeguards.
  key_concepts:
    - Retaliation prevention
    - Investigation integrity
    - Adverse action protection
    - Neutral fact-finding
    - Procedural fairness
  few_shot_examples:
    - choice: "Pause Jae's staffing change pending neutral review"
      score: 92
      reasoning: >
        Protective hold. Prevents harm while facts are gathered.
        Protects reporter without prejudging either narrative.
    - choice: "Collect objective basis; compare against prior performance records"
      score: 88
      reasoning: >
        Evidence-first. Documents whether action is routine or
        connected to inquiry participation. Fair process.
    - choice: "Proceed with staffing as-is; document Ron's rationale"
      score: 35
      reasoning: >
        Accepts action at face value. Retaliation risk often hides
        behind ordinary business language. Insufficient protection.
    - choice: "Transfer Jae to a different team to 'reduce tension'"
      score: 45
      reasoning: >
        May look protective but can still be adverse action.
        Needs objective review before any transfer.

entry_turn:
  situation: >
    You are Alex, supporting an ongoing workplace misconduct inquiry.
    Jae submitted witness notes last week. Today Ron, Jae's manager and
    the subject of that inquiry, removes Jae from a high-visibility
    client stream and cites "fit and performance alignment." Jae asks
    for an urgent meeting: "I knew this would happen if I spoke." Ron
    insists it is routine staffing and warns that HR interference
    will damage delivery. The investigation is active. Policy says
    employees in investigations must be protected from adverse action
    connected to participation.
  turn_order:
    - jae
    - ron
  directives:
    jae: "Express fear of punishment; question timing of the change."
    ron: "Defend action as routine performance management."
  actor_reactions:
    - actor_id: jae
      dialogue: "The timing is not a coincidence. I spoke up and now I am off the biggest project."
    - actor_id: ron
      dialogue: "This is staffing. Fit and performance. HR does not run my team."
  choices_offered:
    - label: "Pause disputed staffing change pending neutral review"
      valence: positive
    - label: "Collect objective evidence and compare to prior performance"
      valence: neutral
    - label: "Proceed with staffing; document Ron's rationale"
      valence: negative

actors:
  - actor_id: jae
    persona: >
      Witness and reporter. Anxious, principled, risk-exposed.
      Participated in misconduct inquiry.
    role: >
      Employee who submitted witness notes. Now faces
      staffing change by the subject of that inquiry.
    personality: >
      Anxious, feels targeted. Signals fear of punishment.
      Seeks protection without escalating unnecessarily.
    skills:
      - hesitation
    tools: []

  - actor_id: ron
    persona: >
      Manager under inquiry. Decision authority over staffing.
      Defensive, operationally assertive, optics-aware.
    role: >
      Subject of the inquiry. Made staffing decision
      affecting the reporter.
    personality: >
      Insists action is routine. Frames HR involvement
      as interference. Uses business justification.
    skills:
      - authority
      - deflection
    tools: []
