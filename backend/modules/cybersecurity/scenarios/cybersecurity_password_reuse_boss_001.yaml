id: cybersecurity_password_reuse_boss_001
module_id: cybersecurity
title: "Password Reuse Boss"
max_steps: 6

rubric:
  goal: >
    Resolve authority-vs-policy conflict by enforcing critical security
    controls while reducing operational disruption. Gold standard: apply
    policy as written and support expedited re-authentication.
  key_concepts:
    - Credential stuffing risk
    - Equal policy enforcement
    - High-privilege account exposure
    - Security governance under pressure
    - Least-privilege recovery
  few_shot_examples:
    - choice: "Apply lock and reset now; support expedited re-authentication for the meeting"
      score: 90
      reasoning: >
        Enforces policy without exception. Credential-stuffing risk demands
        immediate action. Offers compliant path to restore access quickly.
    - choice: "Lock the account, arrange temporary least-privilege access for the board review"
      score: 92
      reasoning: >
        Enforces controls with minimal business disruption.
        Balances security and continuity appropriately.
    - choice: "Delay until after the board review; Mark promised to change it tonight"
      score: 25
      reasoning: >
        Grants exception under pressure. High-privilege account stays
        vulnerable during active risk window. Policy becomes meaningless.
    - choice: "Escalate to Elena and Mark's manager for joint decision"
      score: 78
      reasoning: >
        Transparent escalation. Avoids unilateral exception while
        involving leadership. May delay enforcement slightly.

entry_turn:
  situation: >
    You are Alex, assisting Elena the CISO during a credential audit. A
    breach-monitoring alert shows Mark, your department head, reused his
    corporate password on a hobby forum compromised last month. Policy
    requires immediate reset and temporary lock. Before you trigger the
    lock, Mark calls: "I have a board review in forty minutes. Do not
    cut my access now. I will change it tonight. You have my word."
    Elena messages: "Apply policy as written. Seniority does not reduce
    exposure." Credential-stuffing attempts are rising.
  turn_order:
    - mark
    - elena
  directives:
    mark: "Request exception due to business urgency and executive meeting."
    elena: "Reinforce equal enforcement; seniority does not reduce risk."
  actor_reactions:
    - actor_id: mark
      dialogue: "I'm in back-to-backs. You cut me now and the board presentation dies. Give me until tonight."
    - actor_id: elena
      dialogue: "Apply the lock. We can get him back in with expedited MFA in fifteen minutes."
  choices_offered:
    - label: "Apply lock and reset now; support expedited re-authentication"
      valence: positive
    - label: "Escalate to Elena and Mark's manager for joint decision"
      valence: neutral
    - label: "Delay the lock until after the board review"
      valence: negative

actors:
  - actor_id: mark
    persona: >
      Department head with high-privilege access. Decisive, influence-heavy,
      deadline-sensitive. Accustomed to exceptions for high-pressure meetings.
    role: >
      Senior leader whose credentials were exposed. Needs access for
      imminent board presentation.
    personality: >
      Direct, accustomed to authority. Frames request as reasonable
      accommodation, not policy evasion.
    skills:
      - authority
      - social_pressure
    tools: []

  - actor_id: elena
    persona: >
      CISO. Cyber risk owner and policy authority. Principle-led,
      evidence-based, non-negotiable on controls.
    role: >
      Policy owner. Insists on equal enforcement regardless of seniority.
    personality: >
      Calm, firm, data-driven. Provides rapid compliant recovery options.
    skills:
      - authority
    tools: []
